<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Border Animation</title>
</head>

<style>
    body {
        min-height: 100vh;
        background-color: #25252b;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 100px;
    }

    @property --rotate {
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
    }

    .box {
        position: relative;
        width: 300px;
        height: 300px;

        background: repeating-conic-gradient(from var(--rotate),
                #ff2770 0%,
                #ff2770 5%,
                transparent 5%,
                transparent 40%,
                #ff2770 50%);
        border-radius: 20px;

        filter: drop-shadow(0 15px 50px #000);
        animation: rotating 2s linear infinite;
        animation-play-state: paused;
    }

    .box:nth-child(1) {
        filter: drop-shadow(0 15px 50px #000) hue-rotate(225deg);
    }

    .box:nth-child(3) {
        filter: drop-shadow(0 15px 50px #000) hue-rotate(310deg);
    }

    .box::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(from var(--rotate),
                #45f3ff 0%,
                #45f3ff 5%,
                transparent 5%,
                transparent 40%,
                #45f3ff 50%);
        border-radius: 20px;
        animation: rotating 2s linear infinite;
        animation-delay: -0.5s;
        animation-play-state: paused;
    }

    .box:hover,
    .box:hover::before {
        animation-play-state: running;
    }

    @keyframes rotating {
        0% {
            --rotate: 0deg;
        }

        100% {
            --rotate: 360deg;
        }
    }

    .box::after {
        content: "";
        position: absolute;
        inset: 6px;
        border: 8px solid #25252b;
        border-radius: 15px;
        background-color: #2d2d39;
    }

    .box h2 {
        position: absolute;
        inset: 40px;
        z-index: 10;

        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, .2);
        border-radius: 10px;

        color: #fff;
        font-size: 2.5em;
        font-weight: 500;
        text-transform: uppercase;
        box-shadow: inset 0 10px 20px rgba(0, 0, 0, .5);
        border-bottom: 2px solid rgba(255, 255, 255, .1);
    }
</style>
<body>
    <div class="box">
        <h2>html</h2>
    </div>

    <div class="box">
        <h2>âš¡</h2>
    </div>

    <div class="box">
        <h2>css</h2>
    </div>
</body>

</html>
