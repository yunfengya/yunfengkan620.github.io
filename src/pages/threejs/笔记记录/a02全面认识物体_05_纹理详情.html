    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/",
                "gsap": "../../node_modules/gsap/index.js",
                "OrbitControls": "../examples/jsm/controls/OrbitControls.js"

    <script type="module">
        import * as THREE from "three";
        // // 导入轨道控制器
        import { OrbitControls } from "OrbitControls";
        // import { OrbitControls } from "../examples/jsm/controls/OrbitControls.js";
        // 导入动画库
        import gsap from "gsap";
        

        // 目标：js控制画面全屏

        // 1、创建场景
        const scene = new THREE.Scene();

        // 2、创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // 设置相机位置
        camera.position.set(0, 0, 10);
        scene.add(camera);

        // 添加物体
        // 创建几何体
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        // const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        // 等待多个纹理加载
        // 要等到所有纹理都加载完毕，你可以使用 LoadingManager 。创建一个并将其传递给 TextureLoader，然后将其onLoad属性设置为回调。
        const loadManager = new THREE.LoadingManager();

        // // 初始化一个加载器 纹理加载器
        const loader = new THREE.TextureLoader(loadManager);
        // // 材质 // 立即使用 单个 纹理 进行材质创建
        // const material = new THREE.MeshBasicMaterial({
        //     //图片材质 本地图片路径 textures/land_ocean_ice_cloud_2048.jpg
        //     map: loader.load('textures/land_ocean_ice_cloud_2048.jpg')
        // });
        // 材质 // 立即使用 多个 纹理 进行材质创建
        const materials = [
            //图片材质 本地图片路径 textures/land_ocean_ice_cloud_2048.jpg
            new THREE.MeshBasicMaterial({map: loader.load('textures/sprite0.png')}),
            new THREE.MeshBasicMaterial({map: loader.load('textures/brick_bump.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('textures/brick_diffuse.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('textures/colors.png')}),
            new THREE.MeshBasicMaterial({map: loader.load('textures/golfball.jpg')}),
            new THREE.MeshBasicMaterial({map: loader.load('textures/land_ocean_ice_cloud_2048.jpg')}),
            
        ];

        // 获取加载 标签dom
        const loadingElem = document.querySelector('#loading');
        const progressBarElem = loadingElem.querySelector('.progressbar');
        
        // 所有纹理加载后调用
        loadManager.onLoad = () => {
            // 纹理加载 完 后 隐藏加载dom
            loadingElem.style.display = 'none';

            // 根据几何体和材质创建物体
            const cube = new THREE.Mesh(cubeGeometry, materials);
    
            // 修改物体的位置
            // cube.position.set(5, 0, 0);
            // cube.position.x = 3;
            // 缩放
            // cube.scale.set(3, 2, 1);
            // cube.scale.x = 5;
            // 旋转
            cube.rotation.set(Math.PI / 4, 0, 0, "XZY");
    
            // 将几何体添加到场景中
            scene.add(cube);
    
            console.log(cube);
            // cubes.push(cube);  // 添加到我们要旋转的立方体数组中
        };

        loadManager.onProgress = (urlOfLastItemLoaded, itemsLoaded, itemsTotal) => {
            const progress = itemsLoaded / itemsTotal;
            progressBarElem.style.transform = `scaleX(${progress})`;
        };


        // 初始化渲染器
        const renderer = new THREE.WebGLRenderer();
        // 设置渲染的尺寸大小
        renderer.setSize(window.innerWidth, window.innerHeight);
        // console.log(renderer);
        // 将webgl渲染的canvas内容添加到body
        document.body.appendChild(renderer.domElement);

        // // 使用渲染器，通过相机将场景渲染进来
        // renderer.render(scene, camera);

        // 创建轨道控制器
        const controls = new OrbitControls(camera, renderer.domElement);
        // 设置控制器阻尼，让控制器更有真实效果,必须在动画循环里调用.update()。
        controls.enableDamping = true;

        // 添加坐标轴辅助器
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        // 设置时钟
        const clock = new THREE.Clock();

        window.addEventListener("dblclick", () => {
            const fullScreenElement = document.fullscreenElement;
            if (!fullScreenElement) {
                //   双击控制屏幕进入全屏，退出全屏
                // 让画布对象全屏
                renderer.domElement.requestFullscreen();
            } else {
                //   退出全屏，使用document对象
                document.exitFullscreen();
            }
            //   console.log(fullScreenElement);
        });

        function render() {
            // 轨道控制器，丝滑惯性
            controls.update();

            renderer.render(scene, camera);
            //   渲染下一帧的时候就会调用render函数
            requestAnimationFrame(render);
        }

        render();

        // 监听画面变化，更新渲染画面
        window.addEventListener("resize", () => {
            //   console.log("画面变化了");
            // 更新摄像头
            camera.aspect = window.innerWidth / window.innerHeight;
            //   更新摄像机的投影矩阵
            camera.updateProjectionMatrix();

            //   更新渲染器
            renderer.setSize(window.innerWidth, window.innerHeight);
            //   设置渲染器的像素比
            renderer.setPixelRatio(window.devicePixelRatio);
        });
    
    </script>
