<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>three.js css2d - label</title>
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}
		</style>
	</head>
	<body>
		<!-- 
            安装GSAP模块 ：可以操作 html的标签，可以操作threejs中的物体cube
            npm install gsap

            GSAP 动画库 文档地址：
            https://www.three3d.cn/threejs/02-Threejs开发入门与调试/07-Gsap动画库基本使用.html
            https://greensock.com/docs/
        -->
        <div class="box" style="width:100px;height:100px;background-color:pink"></div>
	</body>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/",
                "gsap": "../../node_modules/gsap/index.js",
                "OrbitControls": "../examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from "three";
        // // 导入轨道控制器
        import { OrbitControls } from "OrbitControls";
        // import { OrbitControls } from "../examples/jsm/controls/OrbitControls.js";
        // 导入动画库
        import gsap from "gsap";

        // html元素创建动画，将 '.box' 类的元素设置1秒时间水平移动 200px 的动画。可以这么编写
        // gsap.to(".box", { x: 200 })
        // gsap.to(".box", { y: 200 })
        gsap.to(".box", { 
            duration: 2,
            x: 200,
            y: 200,
            rotation: 360,
        });
        // 
        let obj = { myNum: 10, myColor: "red" };
            gsap.to(obj, {
            myNum: 200,
            myColor: "blue",
            onUpdate: () => console.log(obj.myNum, obj.myColor)
        });

        // 
        
        

        // 物体动画的，使用

        // 目标：掌握gsap设置各种动画效果

        // 1、创建场景
        const scene = new THREE.Scene();

        // 2、创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // 设置相机位置
        camera.position.set(0, 0, 10);
        scene.add(camera);

        // 添加物体
        // 创建几何体
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        // 根据几何体和材质创建物体
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // 修改物体的位置
        // cube.position.set(5, 0, 0);
        // cube.position.x = 3;
        // 缩放
        // cube.scale.set(3, 2, 1);
        // cube.scale.x = 5;
        // 旋转
        cube.rotation.set(Math.PI / 4, 0, 0, "XZY");

        // 将几何体添加到场景中
        scene.add(cube);

        console.log(cube);

        // 初始化渲染器
        const renderer = new THREE.WebGLRenderer();
        // 设置渲染的尺寸大小
        renderer.setSize(window.innerWidth, window.innerHeight);
        // console.log(renderer);
        // 将webgl渲染的canvas内容添加到body
        document.body.appendChild(renderer.domElement);

        // // 使用渲染器，通过相机将场景渲染进来
        // renderer.render(scene, camera);

        // 创建轨道控制器
        const controls = new OrbitControls(camera, renderer.domElement);

        // 添加坐标轴辅助器
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        // 设置时钟
        const clock = new THREE.Clock();

        // 设置动画
        var animate1 = gsap.to(cube.position, {
            x: 5,
            y: 5,
            z: 5,
            duration: 5,
            ease: "power1.inOut",
            //   设置重复的次数，无限次循环-1
            repeat: -1,
            //   往返运动
            yoyo: true,
            //   delay，延迟2秒运动
            delay: 2,
            onComplete: () => {
                console.log("动画完成");
            },
            onStart: () => {
                console.log("动画开始");
            },
        });
        gsap.to(cube.rotation, { x: 2 * Math.PI, duration: 5, ease: "power1.inOut" });

        window.addEventListener("dblclick", () => {
            //   console.log(animate1);
            if (animate1.isActive()) {
                //   暂停
                animate1.pause();
            } else {
                //   恢复
                animate1.resume();
            }
        });

        function render() {
            renderer.render(scene, camera);
            //   渲染下一帧的时候就会调用render函数
            requestAnimationFrame(render);
        }

        render();
        
    </script>
</html>
